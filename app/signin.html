<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point - Connexion</title>
    <link rel="icon" type="image/jpeg" href="assets/icon/logo.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .header, .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .header img, .footer img {
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content-form {
            width: 100%;
            max-width: 400px; /* Limite la largeur des champs sur PC */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 60px;
            background-color: black;
            margin-right: 5px;
        }

        h1 {
            font-size: 26px;
            color: black;
            margin-top: 10px;
        }

        p {
            color: #5b5e65;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 2px;
            border: 1px solid #ccc;
            background-color: #b0bec5; /* Gris-bleu pour le fond des champs */
            color: black;
            box-sizing: border-box;
            outline: none;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: black;
        }

        .error-message {
            color: #d70018;
            font-size: 14px;
            font-style: italic;
            display: none; /* Caché par défaut */
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: black; /* Bouton noir */
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #333;
        }

        .forgot-password {
            margin-top: 20px;
            color: #5b5e65;
            font-size: 14px;
            font-weight: bold;
        }

        /* Centrage des champs sur grand écran */
        @media (min-width: 768px) {
            .content-form {
                max-width: 400px; /* Réduit la largeur pour PC */
            }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Header section -->
    <div class="header">
        <img height="30px" src="https://icon-library.com/images/log-out-icon/log-out-icon-19.jpg" alt="Back" id="back_button">
        <img height="30px" src="https://www.svgrepo.com/show/513840/more-vertical.svg" alt="More" id="more_button">
    </div>

    <!-- Content section -->
    <div class="content">
        <h1 style="display: flex; text-align: center; align-items: center;"><div class="logo"></div>Connexion</h1>
        <p>Veuillez nous indiquez votre email et le mot de passe pour continuer</p>

        <div class="content-form">
            <!-- Email Input -->
            <input type="email" id="email_input" placeholder="Adresse Email">
            <p class="error-message" id="email_error">Identifiant invalide, en cas de minution de carte, scannez le code...</p>

            <!-- Password Input -->
            <input type="password" id="password_input" placeholder="Mot de passe">
            <p class="error-message" id="password_error">Mot de passe incorrect...</p>

            <!-- Login Button -->
            <button class="login-button" id="login_button">Connexion</button>

            <!-- Forgot password -->
            <p class="forgot-password">Mot de passe oublié ?</p>
        </div>
    </div>

    <!-- Footer (can be optionnel ou vide) -->
    <div class="footer"></div>
</div>

<!-- Importer le script JavaScript -->
<script type="module" src="signin.js"></script>

</body>
</html>
